>

  <ul class="list-group list-group-horizontal">
    <li
      class="list-group-item"
      *ngFor="let HourlyForecast of HourlyForecastList"
    >
      <p class="display-2">{{ HourlyForecast.main.temp }}Â°</p>

    </li>
  </ul>
</div>
