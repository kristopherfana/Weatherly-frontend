<div
  class="card-body"
  *ngIf="
    currentWeatherData &&
    currentWeatherData.main &&
    currentWeatherData.weather[0]
  "
>
  <p class="display-2" rel="preload">{{ currentWeatherData.name }}</p>
  <p class="display-1" rel="preload">{{ currentWeatherData.main.temp }}</p>
  <p class="lead" rel="preload">
    {{ currentWeatherData.weather[0].description | titlecase }}
  </p>
</div>
